<div class="container">
  <div
    *ngIf="error"
    class="alert alert-danger alert-dismissible fade show"
    role="alert"
  >
    {{ error }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
    <span aria-hidden="true">&times;</span>
  </div>

  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="row auth-row">
      <div class="col-12 my-2">
        <i class="fas fa-user"></i>
      </div>
      <div class="col my-2">
        <div class="row input-row">
          <div class="col-1"><i class="fas fa-users"></i></div>
          <div class="col-5">
            <input
              type="text"
              name="user"
              placeholder="user"
              ngModel
              name="user"
              required
            />
          </div>
        </div>
      </div>
      <div class="col my-2">
        <div class="row input-row">
          <div class="col-1 p-0"><i class="fas fa-key"></i></div>
          <div class="col-5 p-0">
            <input
              type="password"
              name="password"
              placeholder="password"
              #password
              ngModel
              required
            />
          </div>
        </div>
      </div>
      <div class="col my-2">
        <button class="btn btn-primary mx-2 p-1" type="submit">
          {{ loginMode ? "Login" : "Registrati" }}
        </button>
        <button
          class="btn btn-primary mx-2 p-1"
          type="button"
          (click)="switchMode()"
          disabled
        >
        {{ loginMode ? "Iscriviti" : "Accesso" }}
        </button>
      </div>
    </div>
  </form>
</div>
